---
# Getting Values out of syncrou.manageiq-automate


- name: Get Package Info 
  hosts: localhost
  remote_user: "{{ my_local_user }}"
  connection: local
  gather_facts : no
  
  vars:
    - auto_commit: true
    - manageiq_validate_certs: false
      
  roles:
    - syncrou.manageiq-automate

  tasks:
          
    - name: "Get an attribute"
      manageiq_automate:
        workspace: "{{ workspace }}"
        get_attribute:
          object: root
          attribute: "ec2_ip"
      
    - debug: 
        msg: "OUTPUT IIIIIII {{ tower_job_id }} IIIIIII OUTPUT"
